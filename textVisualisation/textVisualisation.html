<html>

<head>
    <title>Text Visualisation</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="textVisualisation.js"></script>
</head>

<body>
    <h2>Created By FrozenMind (<a href="www.games-broduction.com">games-broduction.com</a>)</h2>
    <canvas id="demoCanvas" width="500" height="500"></canvas>
    <form>
        <label for="textToShow">Your Text To Show:
            <input id="textToShow" name="textToShow"> </label>
        <br/>
        <label for="innerText">Inner Symbol:
            <input id="innerText" name="innerText"> </label>
        <br/>
        <label for="outterText">Outter Symbol:
            <input id="outterText" name="outerText"> </label>
        <br/>
        <button type="button" id="start">Start</button>
        <br/>
        <button type="button" id="export">Export JPEG</button>
    </form>
</body>

</html>
